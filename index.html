<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">




</head>

<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- HOME SCREEN -->
        <section class="home min-h-screen text-white flex  items-center justify-center">
            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-4xl font-serif">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun G Fu : Press 'Enter' to play</p>
                <button onclick="play()" class="btn bg-white text-black">PLAY NOW</button>
            </div>

        </section>
        <!-- PLAY GROUND -->
        <section class="play-ground hidden">

            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen START -->
                <!-- ADD HEXA CODE COLOR OPACITY [#010313CC] LIKE THIS  -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-slate-400 px-6 py-4 rounded-b-xl text-white">Dont Watch Keyboard while typing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>

                </div>

                <!-- screen END -->
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end-->
                <!-- lifescore START -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        Life
                        <img src="images/Group 23.png" alt="">
                        <span>1</span>

                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span>1</span>
                    </button>

                </div>



            </div>
            <!-- lifescore END -->

        </section>
        <!-- Playground End -->
        <!-- Score Start -->
       
        <section class="score flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-2xl p-8">
                <h1 class="text-8xl ">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>

                </h1>
                <button class="btn">Play Again</button>
                <p>Practice make you Pro</p>
            </div>

        </section>
         <!-- Score End -->

    </main>




    <script src="js/js.js"></script>
</body>

</html>
